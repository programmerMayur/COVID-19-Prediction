    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">COVID-19 Detection</a>

<div class="container">
    <h1 class="text-center mt-3">Corona Virus Probability Detector</h1>
    <form action="/" method="POST">
  <div class="form-group">
    <label for="fever">Enter Fever Value</label>
    <input type="text" class="form-control" id="fever" name="fever" placeholder="Enter Fever Value">
  </div>
  <div class="form-group">
    <label for="age">Enter Age</label>
    <input type="text" class="form-control" id="age" name="age" placeholder="Enter Age">
  </div>
  
  <div class="form-group">
    <label for="bodyPain">select body pain condition</label>
    <select  class="form-control custom-select" id="bodyPain" name="bodyPain">
      <option value=0>No Body Pain</option>
      <option value=1>Severe Pain</option>
      
    </select>
  </div>

  <div class="form-group">
    <label for="runnyNose">Runny Nose?</label>
    <select  class="form-control custom-select" id="runnyNose" name="runnyNose">
      <option value=0>No</option>
      <option value=1>Yes</option>
      
    </select>
  </div>

  <div class="form-group">
    <label for="diffBreath">Difficulty in Breath?</label>
    <select  class="form-control custom-select" id="diffBreath" name="diffBreath">
      <option value= -1>No Difficulty</option>
      <option value= 0>Little Difficulty</option>
      <option value= 1>Severe Difficulty</option>
      
    </select>
  </div>
  
  <button class="btn btn-primary">Submit</button>
</form>
</div>
